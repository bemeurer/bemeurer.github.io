language: go
go:
  - 1.12.x
git:
  depth: 1
branches:
  only:
  - source
env:
  global:
    - SSH_KEY="travis"
    - GIT_NAME="Bernardo Meurer"
    - GIT_EMAIL="meurerbernardo@gmail.com"
    - SOURCE_DIR="public"
    - DEPLOY_BRANCH="source"
    - TEMP_DIR=$(sudo mktemp -d /tmp/$REPO_NAME.XXXX)
before_install:
  - openssl aes-256-cbc -K $encrypted_61d8d5d18380_key -iv $encrypted_61d8d5d18380_iv -in travis.enc -out travis -d
install:
  - go get github.com/gohugoio/hugo
script:
  - git submodule init
  - hugo
after_success:
  - chmod a+x ./scripts/deploy.sh
  - ./scripts/deploy.sh
